<div class="row mt-2">
  <div style="width:50px;">
    <button class="btn btn-danger" (click)="delete()">
      <i class="fa fa-trash"></i>
    </button>
  </div>
  <div style="width:300px;">
    <select name="hosts" [(ngModel)]="selectedHost" class="form-control" (ngModelChange)="changeHost()">
      <option *ngFor="let host of hosts" [value]="host.email">
        {{ host.email }}
      </option>
    </select>
  </div>
  <div style="width:250px;">
    <button class="btn btn-primary" (click)="receive()">Receive</button>
    <button class="btn btn-primary ms-2" (click)="receiveAll()">Receive all</button>
  </div>
</div>
